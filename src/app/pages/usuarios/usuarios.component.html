
  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Title</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <main>
          <div class="toolbar">
            <div class="add-employee">
              <button type="button" class="btn btn-outline-success btn-lg">Add Employee </button>
            </div>
            <div class="search-employee">
              <input type="search" class="form-control" placeholder="search">
            </div>
          </div>
        
          <div class="employees">
            <div class="row mt-5">
              <div class="col text-center">
                <span class="text-secondary fs-2 fw-bold fst-italic">
                  there are Not Employees Added!
                </span>
              </div>
        
            </div>
          </div>
        </main>
        
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Launch demo modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <form>
                  <div class="row">
                    <div class="col">
                    <input type="text" class="form-control" placeholder="first name"> 
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="last name">
                    </div>
                  </div>

                  <div class="row">
                     <div class="col form-heading">
                      <h6 class="text-secondary fst-italic">Personal Information </h6>
                     </div>

                  </div>
                  <div class="row">
                     <div class="col">                    
                        <label for="datepicker" class="form-label">Birthdate</label>
                        <input type="date"class="form-control" id="datepicker">
                     </div>

                  </div>

                  <div class="row">
                    <div class="col">                    
                    <h6 class="text-sencondary"> Gender</h6>
                    </div>

                 </div>

                 <div class="row">
                    <div class="col">                    
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                        name="gender" id="male" value="M">
                        <label class="form-check-label" for="male">male </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                        name="gender" id="male" value="F">
                        <label class="form-check-label" for="male">Female </label>
                      </div>
                    </div>
                </div>
                <div class="row">
                </div>
                <div class="row mt-3">
                  <div class="col">
                     <select class="form-select">
                        <option value="default" selected>Select your Education</option>
                       <!-- <option *ngFor="let option of educationOptions;let i=index;" value="{{i}}">
                          {{option |titlecase}}
                        </option>-->
                     </select>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col">
                    <label for="profile" class="form-label">Profile Image </label>
                    <input type="file"class="form-control" id="profilr"> 
                  </div>
                </div>


                <div class="row mt-5">
                  <div class="col form-heading">
                     <h6 class="text-secondary fst-italic">Job Information </h6>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                     <input type="text" class="form-control" placeholder="company name">
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col">
                     <input type="number" class="form-control" placeholder="Job Experience (yrs)">
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" placeholder="Salary (LPA)">
                 </div>
                </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        
        
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        Footer
      </div>
      <!-- /.card-footer-->
    </div>
    <!-- /.card -->

  </section>
