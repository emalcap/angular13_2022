  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="card">
      
      <div class="card-body">
        <!--
        <div>
          <select name="miselect" >
          <option [value]="item" *ngFor="let item of lista">{{item}}</option>
          </select>
        </div>  
        -->   
        <div id="tollbar" style="margin-bottom: 1em;">
          <button type="button" class="btn btn-sm btn-success"
          data-bs-toggle="modal" data-bs-target="#modalCompania" 
          (click)="modalNewCampania()"
          >Nuevo</button>
        </div>
        
        
     <table id="example2" class="table table-bordered table-hover" style="font-size: 12px;" >
       <thead>
        <th>Id</th>
        <th>Compania</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Otro</th>
        <th>Accion</th>
       </thead> 
        <tbody>
           <tr *ngFor="let item of lstCompania">
            <td>{{item.id}}</td>
            <td>{{item.nombreCompania}}</td>
            <td>{{item.direccion}}</td>           
            <td>{{item.telefono}}</td>
            <td>{{item.telefono2}}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2 mb-1"
              (click)="modalEdit(item)" data-bs-toggle="modal" data-bs-target="#modalCompania" 
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
              </button>
              <button class="btn btn-sm btn-outline-danger me-2 mb-1"
              (click)="delete(item)"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </button>
            </td>
           </tr>
        </tbody>
     </table>
               
    </div>
      <!-- /.card-body -->
      
    </div>
    <!-- /.card -->

  </section>

  <!-- -->            
  <div class="modal fade" id="modalCompania" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <form autocomplete="off" [formGroup]="frmComapia" style="font-size: 11px;">
            <div class="row mb-3">
                <label for="inputCompania" class="col-sm-2 col-form-label">Compañia</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="inputCompania"  formControlName = "nombreCompania" placeholder="">
                </div>
            </div>
            <div class="row mb-3">
              <label for="inputDireccion" class="col-sm-2 col-form-label">Dirección</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control form-control-sm" id="inputDireccion" formControlName="direccion"  placeholder="">
              </div>
          </div>
            <div class="row mb-3">
                <label for="inputTelefono1" class="col-sm-2 col-form-label">Teléfono 01</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="inputTelefono1" formControlName="telefono" placeholder="">
                </div>
            </div>
            <div class="row mb-3">
              <label for="inputTelefono2" class="col-sm-2 col-form-label">Teléfono 02</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control form-control-sm" id="inputTelefono2" formControlName="telefono2" placeholder="">
              </div>
          </div>
          
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkRemember">
                            <label class="form-check-label" for="checkRemember">Remember me</label>
                    </div>
                </div>
            </div>            
        </form>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-sm btn-primary" (click)="mantComapnia()" >Grabar</button>
        </div>
      </div>
    </div>
</div>
